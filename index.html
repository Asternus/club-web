<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2 Starter</title>
</head>
<body>
<div id="app">
    <h1>Hello, Vue 2!</h1>
</div>

<!-- Vue.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    // Создание экземпляра Vue приложения
    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
